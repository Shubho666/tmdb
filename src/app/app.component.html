<mat-toolbar>
  <span>TheMovieDB</span>
  <div class="headeroptions">
      <button mat-menu-item [matMenuTriggerFor]="aboveMenu">Discover</button>
      <mat-menu #aboveMenu="matMenu" >
        <button mat-menu-item>Movies</button>
        <button mat-menu-item>TV Shows</button>
      </mat-menu>

      <button mat-menu-item [matMenuTriggerFor]="belowMenu">Movies</button>
      <mat-menu #belowMenu="matMenu" >
        <button mat-menu-item>Popular</button>
        <button mat-menu-item>Top Rated</button>
        <button mat-menu-item>Upcoming</button>
        <button mat-menu-item>Now Playing</button>
      </mat-menu>

      <button mat-menu-item [matMenuTriggerFor]="beforeMenu">TV Shows</button>
      <mat-menu #beforeMenu="matMenu" >
        <button mat-menu-item>Popular</button>
        <button mat-menu-item>Top Rated</button>
        <button mat-menu-item>On TV</button>
        <button mat-menu-item>Airing Today</button>
      </mat-menu>


      <button mat-menu-item [matMenuTriggerFor]="afterMenu">People</button>
      <mat-menu #afterMenu="matMenu" >
        <button mat-menu-item>Popular People</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="afterMenu">Library</button>
      <mat-menu #afterMenu="matMenu" >
        <button mat-menu-item>My Movies</button>
        <button mat-menu-item>My TV Shows</button>
      </mat-menu>

  </div>
</mat-toolbar>
<mat-toolbar id="toolbar2">
  <input type="text" placeholder="Search movies, shows or people" style="width: 100rem">
</mat-toolbar>
